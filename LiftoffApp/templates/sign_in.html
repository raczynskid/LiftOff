{% extends "base.html" %}
{% block content %}
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        <input type="username" name="username" placeholder="username"/>
        <input type="password" name="password" placeholder="password"/>
        <input type="email" name="email" placeholder="email"/>
        <button type="submit">register</button>
    </form>
{% endblock %}
